<div class="container-fluid">

		</div>
		<div class="col-md-5" style="margin-top:3%">
			<form action="" method="POST" role="form">
				<legend>Sign Up</legend>
			
				<div class="form-group">
				<table class="table">
				<tr>
					<td  align = 'right'><label for="username">Username<t></label></td>
					<td><input style="margin:1em" type="text" name = 'username_signup' class="form-control" id="username" placeholder="Your name here"></td>
					<td style="margin:1em" class="error">{{error_username_signup}}</td>
				</tr>
				<tr>
					<td align = 'right'><label for="password" style="align:right">Password<t></label></td>
					<td><input style="margin:1em" type="password" name = 'password_signup' class="form-control" id="password" placeholder="Your password here"></td>
					<td style="margin:1em"  class="error">{{error_password_signup}}</td>
				</tr>
				<tr>
					<td align = 'right'><label for="verify" style="align:right">Verify Password<t></label></td>
					<td><input style="margin:1em" type="password" name = 'verify_password' class="form-control" id="verify" placeholder="Verify Password"></td>
					<td style="margin:1em"  class="error">{{error_verify_signup}}</td>
				</tr>
				<tr>
					<td align = 'right'><label for="email" style="align:right">E-mail<t></label></td>
					<td><input style="margin:1em" type="email" name = 'email_signup' class="form-control" id="email" placeholder="Your email here"></td>
					<td  style="margin:1em" class="error">{{error_email_signup}}</td>
				</tr>
				<tr>
					<td></td>
					<td><input style="margin:1em" type="Submit" class="btn btn-primary" value="Sign Up"></td>
				</tr>
		
					
					
				</table>
				</div>
			
				
			
				
			</form>
