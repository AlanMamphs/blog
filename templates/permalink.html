{% extends "base.html" %}

{% block content %}
  <div class="container-fluid">
       <div class="row">             
           <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12 col-sm-4 col-xs-4"> 
                        <a href="/profile" class="btn" style="display:block">Profile</a>
                    </div>
                    <div class="col-md-12 col-sm-4 col-xs-4">
                        <a href="/newpost" class="btn" style="display:block">New Post</a>
                    </div>
                    <div class="col-md-12 col-sm-4 col-xs-4">
                        <a href="/blog" class="btn" style="display:block">Blog</a>
                    </div>
                </div>
                
           </div>
           <div class="col-md-8">
               <div class="blog">
                <div class='blog-heading'>
                    <div class="blog-subject">
                        {{post.subject}}
                    </div>
                     
                        <div class="blog-time">
                        {{post.created.strftime("%b %d %Y")}}
                    </div>
                   </div>
                   
                   <div class = "blog-body">
                    <pre>
                           {{post.content | safe}}
                    </pre>
                   </div>
                   
               </div>
           </div>
           <div class="col-md-2"></div>
       </div>
   </div>
{% endblock %}
