{% extends 'base.html' %}
{% block content %}

<div class="container-fluid" style="margin-top:3em; margin-bottom:3em">
	<div class="row">
		<div class="col-md-3">
		
		</div>
		<div class="col-md-6">
			<form method="POST" role="form">
			<legend>Edit Post</legend>
		
			<div class="form-group">
				<label for="subject">Subject</label>
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Your Subject" value="{{subject}}">
			</div>
			<div class="form-group">
				<label for="blog">Message</label>
				<textarea id="blog" class="form-control" rows = '10' name ='content'>{{content}}</textarea>
			</div>
				<div class = 'error'>
					{{error}}
				</div>
				<input type="submit" class="btn btn-primary" value="Submit">
				<a href="/profile" class="btn btn-primary">Cancel</a>
				
		</form>
		</div>
	</div>
</div>

{% endblock %}
